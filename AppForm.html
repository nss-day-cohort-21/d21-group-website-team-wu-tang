<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Application Form</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
            <style>
@import url('https://fonts.googleapis.com/css?family=Roboto');
</style>
    </head>
    <body>
        <div class="headwrapper"> <!--wrapper for header title -->
        <header>
            <h1>Wu Tang Records</h1>
        </header>
        </div>
        <main>
        
            <form action="AppForm.html" method="post">
                <div class="formStyle">
                <h1>Application Form</h1>
                
                <fieldset>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname">
                </fieldset>
                <fieldset>
                <label for="Street">"Street" Name:</label>
                <input type="text" id="StreetName">
                </fieldset>
                <fieldset>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname">
                </fieldset>
                <fieldset>
                <label for="address">Applicant Address:</label>
                <input type="text" id="address">
                </fieldset>
                <fieldset>
                <label for="occupation">Current Occupation:</label>
                <input type="text" id="occupation">
                </fieldset>
                <fieldset>
                <label for="employer">Current Employer:</label>
                <input type="text" id="employer">
                </fieldset>
                <fieldset>
                <label for="employeradd">Employer Address:</label>
                <input type="text" id="employeradd">
                </fieldset>
                <fieldset>
                <label for="Empphone">Employer Phone:</label>
                <input type="tel" id="phone">
                </fieldset>
                <fieldset>
                <label for="Status">Marital Status:</label>
                <select>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                    <option value="separated">Separated</option>
                </select>
                </fieldset>
                <fieldset>
                <label for="amount">Intended Salary:</label>
                <input type="number" id="amount">
                </fieldset>
                <fieldset>
                <label for="loanlength">Favorite Wu Tang member:</label>
                
                <div class="formRadio">
                <input type="radio" name="members" value="appRZA">RZA
                
                <input type="radio" name="members" value="appGZA">GZA
                
                <input type="radio" name="members" value="appODB">ODB
                
                <input type="radio" name="members" value="appRaekwon">Raekwon
                <input type="radio" name="members" value="appMethodMan">Method Man
                
                </div>
                </fieldset>
                <fieldset>
                <label for="textarea">Notes:</label><br>
                <textarea id="textarea"></textarea><br><br>
                </fieldset>
                <fieldset>
                <label for="mail">Applicant Email:</label><br><br>
                <input required type="email" id="mail" required><br><br>
                </fieldset>
                <fieldset>
                <label for="phone">Applicant Phone:</label><br><br>
                <input type="tel" id="phone"><br><br>
                </fieldset>
                <fieldset>
                <label for="linkedin">Applicant LinkedIn Account URL:</label>
                </fieldset>
                <fieldset>
                <input required type="url" id="linkedin" required minlength="1">
                </fieldset>
                
            </form>
            <br><button type="submit" class="formBtn">Submit Application</button>
            </div>
        </main>
        <div class="footer">       
<footer>
    <p>&copy; Wu Tang Records - Group 5</p>
</footer>
</div>
    </body>
</html>
