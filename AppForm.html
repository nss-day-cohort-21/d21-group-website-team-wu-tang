<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Application Form</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
            <style>
@import url('https://fonts.googleapis.com/css?family=Roboto');
</style>
    </head>
    <body>
        <div class="headwrapper"> <!--wrapper for header title -->
        <header>
            <h1>Wu Tang Records</h1>
        </header>
        </div>
        <main>
        
            <form action="index.html" method="post">
                <h1>Application Form</h1><br><br><br>

                <label for="firstname">First Name:</label>
                <input type="text" id="firstname"><br><br>

                <label for="Street">Street Name:</label>
                <input type="text" id="StreetName"><br><br>

                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname"><br><br>

                <label for="address">Applicant Address:</label>
                <input type="text" id="address"><br><br>

                <label for="occupation">Current Occupation:</label>
                <input type="text" id="occupation"><br><br>

                <label for="employer">Current Employer:</label>
                <input type="text" id="employer"><br><br>

                <label for="employeradd">Employer Address:</label>
                <input type="text" id="employeradd"><br><br>

                <label for="Empphone">Employer Phone:</label><br><br>
                <input type="tel" id="phone"><br><br>

                <label for="Status">Marital Status::</label><br>
                <select>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                    <option value="separated">Separated</option>
                </select><br><br>


                <label for="amount">Intended Salary:</label>
                <input type="number" id="amount"><br><br>

                <label for="loanlength">Favorite Wu Tang member:</label><br><br>
                <input type="radio" name="members" value="appRZA">RZA<br>
                <input type="radio" name="members" value="appGZA">GZA<br>
                <input type="radio" name="members" value="appODB">ODB<br>
                <input type="radio" name="members" value="appRaekwon">Raekwon<br>
                <input type="radio" name="members" value="appMethodMan">Method Man<br><br>

                <label for="textarea">Notes:</label><br>
                <textarea id="textarea"></textarea><br><br>

                <label for="mail">Applicant Email:</label><br><br>
                <input required type="email" id="mail" required><br><br>

                <label for="phone">Applicant Phone:</label><br><br>
                <input type="tel" id="phone"><br><br>

                <label for="linkedin">Applicant LinkedIn Account URL:</label><br><br>
                <input required type="url" id="linkedin" required minlength="1">
            
            </form>
            <br><button type="submit">Submit Application</button>
        </main>
        <div class="footer">       
<footer>
    <p>&copy; Wu Tang Records - Group 5</p>
</footer>
</div>
    </body>
</html>
